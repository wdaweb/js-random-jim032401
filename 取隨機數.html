  const rand = (min, max) => {
    //假設min=150 max=200，(200-150=50 * random)外頭包四捨五入取整數，再加回來min
    return Math.round(Math.random() * (max - min)) + min
  }

  for (let i = 0; i<100; i++) {
    console.log(rand(150,200))
  }
